<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      <div *ngIf="submitted && !username" class="error-message">El nombre de usuario es requerido.</div>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      <div *ngIf="submitted && !email" class="error-message">El email es requerido.</div>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      <div *ngIf="submitted && !password" class="error-message">La contraseña es requerida.</div>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      <div *ngIf="submitted && (confirmPassword !== password)" class="error-message">Las contraseñas no coinciden.</div>
    </ion-item>
    <ion-button expand="block" type="submit" class="ion-margin-top">Registrarse</ion-button>
  </form>
  <ion-button expand="block" fill="clear" [routerLink]="['/login']">¿Ya tienes una cuenta? Inicia sesión</ion-button>
</ion-content>
