<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="recuperar()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" name="username" required></ion-input>
      <div *ngIf="submitted && !username" class="error-message">El nombre de usuario es requerido.</div>
    </ion-item>
    <ion-button expand="block" type="submit" class="ion-margin-top">Recuperar</ion-button>
  </form>
  <ion-button expand="block" fill="clear" [routerLink]="['/login']">Volver a Iniciar Sesión</ion-button>
</ion-content>
